<pro-header></pro-header>

<nz-card [nzBordered]="false">
    <div class="mb-md">
        <button nz-button (click)="toCreate()" [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-message"></i>
            <span>发送</span>
        </button>
        <ng-container>
            <button nz-button [nzSize]="'large'" class="ml-sm" (click)="toBatchDelete()">批量删除</button>
        </ng-container>
    </div>

    <nz-table #nzTable1 [nzAjaxData]="exhibitorMessages$ | async" [nzShowSizeChanger]="true" [nzLoading]="loading$ | async" [nzTotal]="exhibitorMessagesCount$ | async"
        [(nzPageIndex)]="pageIndex" (nzPageIndexChange)="fetchExhibitorMessages()" [(nzPageSize)]="pageSize" (nzPageSizeChange)="fetchExhibitorMessages()"
        [nzShowFooter]="true">
        <thead nz-thead>
            <tr>
                <th nz-th [nzCheckbox]="true">
                    <label nz-checkbox [ngModel]="allChecked" [nzIndeterminate]="indeterminate" (ngModelChange)="checkAll($event)"></label>
                </th>
                <th nz-th>
                    <span>发送时间</span>
                </th>
                <th nz-th>
                    <span>目标展商</span>
                </th>
                <th nz-th>
                    <span>标题</span>
                </th>
                <th nz-th>
                    <span>内容</span>
                </th>

                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable1.data">
                <td nz-td [nzCheckbox]="true">
                    <label nz-checkbox [nzDisabled]="data.disabled" [(ngModel)]="data.checked" (ngModelChange)="refreshStatus($event, data.id)">
                    </label>
                </td>
                <td nz-td>{{data.time}}</td>
                <td nz-td>{{data.receiver | exhibitorReceiver}}</td>
                <td nz-td>{{data.title}}</td>
                <td nz-td>{{data.content}}</td>
                <td nz-td>
                    <span>
                        <a (click)="toDelete(data.id)">删除</a>
                    </span>
                </td>
            </tr>
        </tbody>
        <span nz-table-footer>
            <i class="anticon anticon-database"></i>
            {{'共 ' + (exhibitorMessagesCount$ | async) + ' 条'}}
        </span>
    </nz-table>
</nz-card>
