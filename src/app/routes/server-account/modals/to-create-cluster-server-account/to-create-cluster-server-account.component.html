<form nz-form [formGroup]="form" [nzLayout]="'vertical'">
    <nz-card [nzBordered]="false">
        <div nz-row [nzGutter]="40">
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label nz-form-item-required>集群名称</label>
                    </div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="name">
                        <nz-input formControlName="name" nzPlaceHolder="请输入集群名称题" nzSize="large"></nz-input>
                        <p nz-form-explain *ngIf="(name.dirty || name.touched) && name.errors?.required">
                            请输入集群名称
                        </p>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label nz-form-item-required>集群用途</label>
                    </div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="purpose">
                        <nz-input formControlName="purpose" nzPlaceHolder="请输入集群用途" nzSize="large"></nz-input>
                        <p nz-form-explain *ngIf="(purpose.dirty || purpose.touched) && purpose.errors?.required">
                            请输入集群用途
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div nz-row [nzGutter]="40">
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label nz-form-item-required>工作状态</label>
                    </div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="workStatus">
                        <nz-input formControlName="workStatus" nzPlaceHolder="请输入工作状态" nzSize="large"></nz-input>
                        <p nz-form-explain *ngIf="(workStatus.dirty || workStatus.touched) && workStatus.errors?.required">
                            请输入工作状态
                        </p>
                    </div>

                </div>
            </div>
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col>
                            <label nz-form-item-required>成员服务器</label>
                        </div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="memberServer">
                            <nz-input formControlName="memberServer" nzPlaceHolder="请输入成员服务器" nzSize="large"></nz-input>
                            <p nz-form-explain *ngIf="(memberServer.dirty || memberServer.touched) && memberServer.errors?.required">
                                请输入成员服务器
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div nz-row [nzGutter]="40">
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label nz-form-item-required>管理IP</label>
                    </div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="managementIP">
                        <nz-input formControlName="managementIP" nzPlaceHolder="请输入管理IP" nzSize="large"></nz-input>
                        <p nz-form-explain *ngIf="(managementIP.dirty || managementIP.touched) && managementIP.errors?.required">
                            请输入管理IP
                        </p>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label nz-form-item-required>使用对象</label>
                    </div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="whoUse">
                        <nz-input formControlName="whoUse" nzPlaceHolder="请输入使用对象" nzSize="large"></nz-input>
                        <p nz-form-explain *ngIf="(whoUse.dirty || whoUse.touched) && whoUse.errors?.required">
                            请输入使用对象
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div nz-row [nzGutter]="40">
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label nz-form-item-required>起始使用时间</label>
                    </div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="startTimeUse">
                        <nz-input formControlName="startTimeUse" nzPlaceHolder="请输入起始使用时间" nzSize="large"></nz-input>
                        <p nz-form-explain *ngIf="(startTimeUse.dirty || startTimeUse.touched) && startTimeUse.errors?.required">
                            请输入起始使用时间
                        </p>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col>
                        <label nz-form-item-required>使用期限</label>
                    </div>
                    <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="durationUse">
                        <nz-input formControlName="durationUse" nzPlaceHolder="请输入使用期限" nzSize="large"></nz-input>
                        <p nz-form-explain *ngIf="(durationUse.dirty || durationUse.touched) && durationUse.errors?.required">
                            请输入使用期限
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nz-card>

    <div class="customize-footer d-flex justify-content-center">
        <button nz-button nzSize="large" (click)="toCancel()">取消</button>
        <button nz-button (click)="toSave()" [nzType]="'primary'" nzSize="large">保存</button>
    </div>
</form>
