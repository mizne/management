<pro-header [title]="'搜索结果'"></pro-header>


<nz-card [nzTitle]="'买家'" [nzBordered]="false">
    <nz-table #nzTable1 [nzAjaxData]="visitors$ | async" [nzShowSizeChanger]="true" [nzLoading]="visitorLoading$ | async" [nzTotal]="visitorsCount$ | async"
        [(nzPageIndex)]="visitorPageIndex" (nzPageIndexChange)="fetchVisitors()" [(nzPageSize)]="visitorPageSize" (nzPageSizeChange)="fetchVisitors()"
        [nzShowFooter]="true">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>姓名</span>
                </th>
                <th nz-th>
                    <span>性别</span>
                </th>
                <th nz-th>
                    <span>手机</span>
                </th>
                <th nz-th>
                    <span>邮箱</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable1.data">
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.sex | visitorSex}}</td>
                <td nz-td>{{data.phone}}</td>
                <td nz-td>{{data.email}}</td>
                <td nz-td>
                    <span>
                        <a [routerLink]="'/visitor-management/visitor-list/' + data.id">查看</a>
                    </span>
                </td>
            </tr>
        </tbody>
        <span nz-table-footer>
            <i class="anticon anticon-database"></i>
            {{'共 ' + (visitorsCount$ | async) + ' 条'}}
        </span>
    </nz-table>
</nz-card>

<nz-card [nzTitle]="'展商'" [nzBordered]="false">
    <nz-table #nzTable2 [nzAjaxData]="exhibitors$ | async" [nzShowSizeChanger]="true" [nzLoading]="exhibitorLoading$ | async"
        [nzTotal]="exhibitorsCount$ | async" [(nzPageIndex)]="exhibitorPageIndex" (nzPageIndexChange)="fetchExhibitors()" [(nzPageSize)]="exhibitorPageSize"
        (nzPageSizeChange)="fetchExhibitors()" [nzShowFooter]="true">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>姓名</span>
                </th>
                <th nz-th>
                    <span>地址</span>
                </th>
                <th nz-th>
                    <span>电话</span>
                </th>
                <th nz-th>
                    <span>邮箱</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable2.data">
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.address}}</td>
                <td nz-td>{{data.tel}}</td>
                <td nz-td>{{data.email}}</td>
                <td nz-td>
                    <span>
                        <a [routerLink]="'/exhibitor-management/exhibitor-list/' + data.id">查看</a>
                    </span>
                </td>
            </tr>
        </tbody>
        <span nz-table-footer>
            <i class="anticon anticon-database"></i>

        </span>
    </nz-table>
</nz-card>
